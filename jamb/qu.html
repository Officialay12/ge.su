
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Quiz - By Sung</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 3D Floating Particles Background -->
    <div class="particles-container" id="particles"></div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch" class="theme-switch">
            <label for="theme-switch" class="theme-label">
                <div class="theme-icon sun">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="theme-icon moon">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="theme-ball"></div>
            </label>
        </div>

        <!-- Music Control -->
        <div class="music-control">
            <button id="musicToggle" class="music-btn">
                <i class="fas fa-music"></i>
                <span class="music-wave"></span>
                <span class="music-wave"></span>
                <span class="music-wave"></span>
            </button>
            <audio id="bgMusic" loop>
                <source src="Alex_Warren_-_Ordinary_CeeNaija.com_.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!-- Main Content -->
        <div class="quiz-container">
            <!-- Logo with 3D Effect -->
            <div class="logo-3d">
                <div class="logo-face logo-front">SUNG</div>
                <div class="logo-face logo-top">THE</div>
                <div class="logo-face logo-side">GENIUS</div>
            </div>

            <!-- Subject Selection -->
            <div class="subject-selection">
                <h1 class="title">Choose Your Subject</h1>
                <p class="subtitle">Test your knowledge with our advanced quiz system</p>

                <div class="subject-grid">
                    <div class="subject-card" data-subject="chemistry">
                        <i class="fas fa-square-root-alt"></i>
                        <div class="subject-icon">
                            <svg viewBox="0 0 100 100">
                                <path d="M50 10 L90 30 L90 70 L50 90 L10 70 L10 30 Z" fill="none" stroke="currentColor" stroke-width="2"/>
                                <circle cx="50" cy="50" r="20" fill="currentColor" opacity="0.7"/>
                                <path d="M30 30 L70 70 M70 30 L30 70" stroke="white" stroke-width="3"/>
                            </svg>
                        </div>
                        <h3>Chemistry</h3>
                        <p>150+ questions</p>
                        <div class="subject-hover"></div>
                    </div>

                    <div class="subject-card" data-subject="physics">
                        <div class="subject-icon">
                            <a href="physics.html">
                            <svg viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="40" fill="none" stroke="currentColor" stroke-width="2"/>
                                <path d="M50 10 L50 90 M10 50 L90 50" stroke="currentColor" stroke-width="2"/>
                                <circle cx="50" cy="30" r="5" fill="currentColor"/>
                                <circle cx="70" cy="50" r="5" fill="currentColor"/>
                                <circle cx="50" cy="70" r="5" fill="currentColor"/>
                                <circle cx="30" cy="50" r="5" fill="currentColor"/>
                            </svg>
                    
                        </div>
                        <h3>Physics</h3>
                        <p>180+ questions</p>
                    </a>
                        <div class="subject-hover"></div>
                    
                    </div>

                    <div class="subject-card" data-subject="mathematics">
                        <div class="subject-icon">
                            <a href="maths.html">
                            <svg viewBox="0 0 100 100">
                                <path d="M20 20 L80 20 L80 80 L20 80 Z" fill="none" stroke="currentColor" stroke-width="2"/>
                                <text x="50" y="60" font-family="Arial" font-size="40" fill="currentColor" text-anchor="middle">∑</text>
                            </svg>
                        </div>
                        <h3>Mathematics</h3>
                        <p>200+ questions</p>
                    </a>
                        <div class="subject-hover"></div>
                    </div>

                    <div class="subject-card" data-subject="english">
                        <div class="subject-icon">
                            <svg viewBox="0 0 100 100">
                                <path d="M30 20 L70 20 L80 40 L80 80 L50 90 L20 80 L20 40 Z" fill="none" stroke="currentColor" stroke-width="2"/>
                                <text x="50" y="65" font-family="Arial" font-size="30" fill="currentColor" text-anchor="middle">A</text>
                            </svg>
                        </div>
                        <h3>English</h3>
                        <p>170+ questions</p>
                        <div class="subject-hover"></div>
                    </div>

                    <div class="subject-card" data-subject="biology">
                        <div class="subject-icon">
                            <svg viewBox="0 0 100 100">
                                <path d="M50 10 Q70 30 50 50 Q30 70 50 90 Q70 70 50 50 Q30 30 50 10" fill="none" stroke="currentColor" stroke-width="2"/>
                                <circle cx="50" cy="30" r="8" fill="currentColor"/>
                                <circle cx="50" cy="70" r="8" fill="currentColor"/>
                            </svg>
                        </div>
                        <h3>Biology</h3>
                        <p>160+ questions</p>
                        <div class="subject-hover"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Question Container (Hidden by default) -->
        <div class="question-container hidden">
            <div class="question-header">
                <button class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Subjects</span>
                </button>
                <div class="quiz-progress">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="progress-text">Question 1/10</span>
                </div>
                <div class="quiz-subject">
                    <span id="current-subject">Chemistry</span>
                </div>
            </div>

            <div class="question-content">
                <div class="question-text" id="question-text">
                    Loading question...
                </div>
                <div class="options-container" id="options-container">
                    <!-- Options will be injected here -->
                </div>
            </div>

            <div class="question-footer">
                <button class="nav-btn prev-btn disabled">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <button class="nav-btn next-btn">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Explanation Modal -->
        <div class="explanation-modal hidden">
            <div class="explanation-content">
                <div class="explanation-header">
                    <h3>Explanation</h3>
                    <button class="close-explanation">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="explanation-body" id="explanation-text">
                    <!-- Explanation will be injected here -->
                </div>
            </div>
        </div>

        <!-- Calculator (Hidden by default) -->
        <div class="calculator-container hidden">
            <div class="calculator">
                <div class="calculator-display">
                    <input type="text" id="calc-input" readonly>
                </div>
                <div class="calculator-keys">
                    <button class="calc-btn operator" value="+">+</button>
                    <button class="calc-btn operator" value="-">-</button>
                    <button class="calc-btn operator" value="*">×</button>
                    <button class="calc-btn operator" value="/">÷</button>
                    
                    <button class="calc-btn" value="7">7</button>
                    <button class="calc-btn" value="8">8</button>
                    <button class="calc-btn" value="9">9</button>
                    
                    <button class="calc-btn" value="4">4</button>
                    <button class="calc-btn" value="5">5</button>
                    <button class="calc-btn" value="6">6</button>
                    
                    <button class="calc-btn" value="1">1</button>
                    <button class="calc-btn" value="2">2</button>
                    <button class="calc-btn" value="3">3</button>
                    
                    <button class="calc-btn" value="0">0</button>
                    <button class="calc-btn" value=".">.</button>
                    <button class="calc-btn" value="clear">C</button>
                    <button class="calc-btn equal" value="=">=</button>
                </div>
            </div>
            <button class="toggle-calc" id="toggleCalc">
                <i class="fas fa-calculator"></i>
            </button>
        </div>
    </div>

    <script src="quiz-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
